<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video Chat meets Google Maps | YapMap</title>
		<meta name="description" content="Video chat with your friends and see where they are.">
		<meta name="keywords" content="video chat, OpenTok, YapMap, TokBox">

		<link type="text/css" href="styles/humanity/jquery-ui-1.8.5.custom.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="styles/base.css" />

		<script type="text/javascript" src="scripts/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui-1.8.5.custom.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="http://static.opentok.com/v0.90/js/TB.min.js"></script>
		<script type="text/javascript" src="scripts/ZeroClipboard.js"></script>
		<script type="text/javascript" src="scripts/base.js"></script>
	</head>

	<body onload="initialize()">
		<div id="content">
			<div id="header">
				<a href="http://tokbox.com">
					<img src="images/yapmap-logo.png" id="headerLogo" "alt="yapmap powered by open tok" width="386" height="42" border="0"/>
				</a>
				<button id="joinButton" onclick="onJoinClick()">
					<img src="images/start-participating-button.png" alt="start-participating-button" width="132" height="21" />
				</button>
			</div>
	  		<div id="map_canvas"></div>
	  		<div id="subTitleBar">
	  			PARTICIPANTS:
	  		</div>
	  		<div id="sharePanel">
				<p id="sharePanelTitle">
					Share this link with friends!
				</p>
				<p>
					<button id="copyURLButton">
						<div id="roomURL">http://</div>
					</button>
				</p>
				<p>
					<button id="tweetButton" onclick="onTweetButtonClick()">
						<img src="images/tweetbtn3.png" alt="tweetbtn3" width="133" height="24" />
					</button>
				</p>
			</div>

  			<ul id="streamsList">
				<li>
					<div id="stream_light_1" class="streamLight"><img src="images/off.png" alt="stream off" width="20" height="20" /></div>
					<div id="stream_name_1" class="streamName"></div>
					<div id="stream_1" class="streamHolder"></div>
					<div id="deviceManagerLink"><a onclick="showDeviceManagerModal()">Device Manager</a></div>
				</li>
				<li>
					<div id="stream_light_2" class="streamLight"><img src="images/off.png" alt="stream off" width="20" height="20" /></div>
					<div id="stream_name_2" class="streamName"></div>
					<div id="stream_2" class="streamHolder"></div>
				</li>
				<li>
					<div id="stream_light_3" class="streamLight"><img src="images/off.png" alt="stream off" width="20" height="20" /></div>
					<div id="stream_name_3" class="localStreamName"></div>
					<div id="stream_3" class="streamHolder"></div>
				</li>
				<li>
					<div id="stream_light_4" class="streamLight"><img src="images/off.png" alt="stream off" width="20" height="20" /></div>
					<div id="stream_name_4" class="localStreamName"></div>
					<div id="stream_4" class="streamHolder"></div>
				</li>
			</ul>
	  	</div>
	  	<a href="http://bucketduck.com/"><img src="images/bucketduck_logo_wide_color.png" style="border: 0pt none; float: left; clear: left; margin-left: 25px; margin-top: 25px;"></a>
	</body>
</html>
